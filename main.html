<script>
    let cursor = document.getElementById('pointer');

    function moveCursor(e) {
        cursor.style.transform = "translate3d(" + e.pageX + "px," + e.pageY + "px,0px)";
    }
    document.addEventListener('mousemove', moveCursor);
    //------------------------------------------
    let clickable = document.querySelectorAll('.menu, .bottom a');
    let item;
    for (item in Object.values(clickable)) {
        clickable[item].addEventListener('mouseover', function () {
            cursor.classList.remove("pointerAnimated");
            cursor.style.borderWidth = "30px";
            cursor.style.borderRadius = "30px";
        });
        clickable[item].addEventListener('mouseleave', function () {
            cursor.classList.add("pointerAnimated");
            cursor.style.borderWidth = "15px";
            cursor.style.borderRadius = "15px";
        })
    }
    //------------------------------------------
    let menuLinks = document.getElementsByClassName('menu');
    let i;
    for (i in Object.values(menuLinks)) {
        menuLinks[i].addEventListener('click', function (event) {
            event.preventDefault();
            let target = this.href;
            let cursorClickAnimator = document.getElementById('hrefClick');
            cursorClickAnimator.style.left = event.clientX + "px";
            cursorClickAnimator.style.top = event.clientY + "px";
            cursorClickAnimator.classList.add('enable');
            cursor.style.display = 'none';
            setTimeout(function(){
                console.log(event.clientX);
                console.log(event.clientY);
                window.location.href = target;
            }, 2000)
        });
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolioo</title>

    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet">
</head>
<body>

<div id="pointer"></div>

<div class="container" id="wrap">
    <div class="tetra-container">
        <div class="tetra">
            <div class="side f1">
                <div class="text">
                    Hi,
                    <br>
                    <span class="big">I'm <em>Faezeh</em></span>
                    <br>
                    Front-end
                    <br>
                    Developer
                    <br>
                    UI Designer
                </div>
            </div>
            <div class="side f2">
                <div class="text">
                    get in touch!
                </div>
            </div>
            <div class="side f3">
                <div class="text">
                    I love creating beautiful, usable stuff
                    & enjoy to learn through new challenges
                </div>
            </div>
            <div class="side f4"></div>
        </div>
    </div>
</div>

<div class="menu top">Contact</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="rotate.js"></script>

<script>
    let pointer = document.getElementById('pointer');
    const onMouseMove = (e) =>{
        pointer.style.left = Math.min(e.pageX, window.innerWidth) + 'px';
        pointer.style.top = Math.min(e.pageY, window.innerHeight-50) + 'px';
    };
    document.addEventListener('mousemove', onMouseMove);
</script>
<script>
    let menu = document.getElementsByClassName('menu');
    let cursor = document.getElementById('pointer');
    let item;
    for (item in menu) {
        menu[item].addEventListener('mouseover', function () {
            cursor.classList.remove("pointerAnimated");
            cursor.style.borderWidth = "30px";
            cursor.style.borderRadius = "30px";
        });
        menu[item].addEventListener('mouseout', function () {
            cursor.classList.add("pointerAnimated");
            cursor.style.borderWidth = "15px";
            cursor.style.borderRadius = "15px";
        })
    }
</script>

</body>
</html>
